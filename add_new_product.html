<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paaniniya Dental College - Home</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f8ff;
      color: #333;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      background: #5a2a83;
      color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 28px;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin-left: 20px;
      font-weight: 600;
    }

    /* Layout container */
    .content {
      display: flex;
      flex-direction: row;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #63199f;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      min-height: 100vh;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 2px solid #ffffff33;
      padding-bottom: 10px;
    }

    .sidebar a {
      color: white;
      padding: 12px 10px;
      margin: 5px 0;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #8b58b8;
    }

    /* Main content area */
    main {
      flex: 1;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background: url('https://images.unsplash.com/photo-1596495578064-c54f29e0b44f?auto=format&fit=crop&w=1400&q=80') no-repeat center/cover;
      color: white;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      background: #fff;
      gap: 30px;
    }

    .feature-box {
      background: #e8dfff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(90, 42, 131, 0.3);
      padding: 25px;
      flex: 1 1 300px;
      max-width: 320px;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: default;
    }

    .feature-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(90, 42, 131, 0.5);
    }

    .feature-box h3 {
      margin-bottom: 15px;
      color: #5a2a83;
    }

    footer {
      background: #5a2a83;
      color: white;
      text-align: center;
      padding: 15px 20px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        min-height: auto;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 15px;
      }

      .features {
        flex-direction: column;
        align-items: center;
      }
    }
  
     .form-group {
  margin-bottom: 18px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 6px;
  color: #5a2a83;
}

.product-form-container input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
}

.product-form-container {
  background-color: #fff;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 500px;
  padding: 30px;
  border-radius: 10px;
}
.submit-button-container {
      text-align: center;
      margin-top: 20px;
    }

    .submit-button-container button {
      background-color: #5a2a83;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button-container button:hover {
      background-color: #7c4ac2;
    }
  </style>
</head>
<body>

  <header>
    <h1>Paaniniya Dental College</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="departments.html">Departments</a>
      <a href="admissions.html">Admissions</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="content">
    <div class="sidebar">
      <a href="daily_register.html">Daily Register</a>
      <a href="stock_summary.html">Stock Summary</a>
      <a href="add_new_product.html">Add New Product</a>
      <a href="1.html">Expiry Warnings</a>
      <a href="2.html">Orders</a>
      <a href="3.html">Low Stock Alert</a>
      <a href="4.html">Reports</a>
      <a href="5.html">Customers</a>
    </div>

    <main>
  <div style="display: flex; justify-content: center; padding: 40px 20px;">
    <div class="product-form-container">
      <h1 class="new" style="text-align:center; color:#5a2a83;">Add New Product</h1>
      <form action="products.html" method="get">
        <div class="form-group">
          <label for="productID">Product ID:</label>
          <input type="text" id="productID" name="productID" placeholder="Enter Product ID" required>
        </div>
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" name="productName" placeholder="Enter Product Name" required>
        </div>
        <div class="form-group">
          <label for="categoryID">Category ID:</label>
          <input type="text" id="categoryID" name="categoryID" placeholder="Enter Category ID">
        </div>
        <div class="form-group">
          <label for="unit">Unit:</label>
          <input type="text" id="unit" name="unit" placeholder="e.g., Pcs, Kg, Liters">
        </div>
        <div class="form-group">
          <label for="hsnCode">HSN Code:</label>
          <input type="text" id="hsnCode" name="hsnCode" placeholder="Enter HSN Code">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" placeholder="Enter Description">
        </div>
        <div class="submit-button-container">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</main>

  </div>
</body>
</html>
