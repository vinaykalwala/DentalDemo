<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Paaniniya Dental College</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* Reset and base */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #79539a, #5a2a83);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #003366;
        }

        .login-container {
            background-color: #ffffffcc; /* white with transparency */
            width: 380px;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h2 {
            font-size: 30px;
            margin-bottom: 30px;
            font-weight: 700;
            color: #004080;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #0059b3;
        }

        .input-box {
            display: flex;
            align-items: center;
            background-color: #e6f0ff;
            border: 2px solid #5a2a83;
            border-radius: 35px;
            padding: 12px 20px;
            transition: border-color 0.3s ease;
        }

        .input-box:hover, .input-box:focus-within {
            border-color: #a483c2;
            background-color: #cce0ff;
        }

        .input-box i {
            color: #a579cc;
            font-size: 22px;
            margin-right: 15px;
            min-width: 25px;
            text-align: center;
        }

        .input-box input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 18px;
            flex: 1;
            color: #5a2a83;
            font-weight: 500;
        }

        .login-btn {
            background-color: #5a2a83;
            border: none;
            border-radius: 35px;
            padding: 14px 0;
            width: 100%;
            font-size: 20px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 115, 230, 0.6);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-btn:hover {
            background-color: #9672b5;
            box-shadow: 0 6px 18px rgba(0, 91, 181, 0.8);
        }

        /* Responsive */
        @media(max-width: 420px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
            h2 {
                font-size: 24px;
            }
            .input-group label {
                font-size: 16px;
            }
            .input-box input {
                font-size: 16px;
            }
            .login-btn {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Paaniniya Dental College</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Enter your username" required />
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required />
                </div>
            </div>
            <button class="login-btn" onclick="window.location.href='home.html'">Login</button>

        </form>
    </div>
</body>
<script>
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault(); // prevent the default form submission
    window.location.href = 'home.html'; // redirect to home.html
  });
</script>

</html>
